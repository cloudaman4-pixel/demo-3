name: workflow2
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node@v3
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: npm run lint
        run: npm run lint
      - name: Run test
        run: npm test
